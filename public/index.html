<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required />
            <input type="text" id="room" placeholder="Chat room" size="5" required /> 
            <button type="submit" id="join">Join</button>
        </form>

        <ul class="chat-display"></ul>
        <p class="user-list"></p>
        <p class="room-list"></p>
        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" placeholder="Your msg" id="message" required/>
            <button type="submit"> Send </button>
        </form>
    </main>
</body>
</html>
